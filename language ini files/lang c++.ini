[C++]
Case_Sensitive=1
Extensions=c cc cpp h hh hpp keep
Keywords=#define #elif #else #endif #error #if #ifdef #ifndef #import #include #line
Keywords=#pragma #undef asm auto bad_cast bad_typeid bool break case catch char
Keywords=class const const_cast continue default delete do double dynamic_cast else
Keywords=enum except explicit extern false finally float for friend goto if inline
Keywords=int long mutable namespace new operator private protected public register
Keywords=reinterpret_cast return short signed sizeof static static_cast struct switch
Keywords=template this throw true try type_info typedef typeid typename union unsigned
Keywords=using virtual void volatile while xalloc
Default_Comment_Start=//
Alternate_Comment_Start=/*
Alternate_Comment_End=*/
String_Bounds_Char="
Character_Bounds_Char='
String_Escape_Char=\

[C++]
[Macro Insert {}]
Key=Ctrl [
Macro=LineEnd Return "  {" 2 Return "}" LineUp CharLeft

[C++]
[Macro Insert Folded {}]
Key=Ctrl Shift [
Macro=LineEnd Return "  {" 2 Return "}" 2 LineUpSelect FoldCreate

