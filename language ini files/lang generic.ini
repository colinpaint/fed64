[Generic]
Extensions=ini list mak vec
Default_Comment_Start=#
Alternate_Comment_Start=;
String_Bounds_Char="
Character_Bounds_Char='
Error_In=
Error_Out=
Error_Source=0

[Macro Line To Upper Case]
Key=Ctrl Shift U
Macro=LineSelect CharToUppercase

[Macro Line To Lower Case]
Key=Ctrl Shift L
Macro=LineSelect CharToLowercase

[Macro Join Lines]
Key=Ctrl J
Macro=LineEnd CharDeleteRight LineEnd

[Macro Goto file in previous project]
Key=Alt Numpad4
Macro=GotoProject GotoPrevFile FoldEnter

[Macro Goto file in next project]
Key=Alt Numpad6
Macro=GotoProject GotoNextFile FoldEnter

[Macro Delete To Line End]
Key=Ctrl D
Macro=LineDeleteToEnd LineDown

